---
layout: default
title: Codemyown
---

<div id="home">
  {% for post in site.posts %}
    {% if forloop.first %}
  	  <h2>最新文章</h2>
      <div class="first-post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <span>{{ post.date | date_to_string }}</span>
        <p>{{ post.content }}</p>
      </div>
      <h2>最近文章</h2>
  	  <ul class="posts">
    {% else %}
      	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
