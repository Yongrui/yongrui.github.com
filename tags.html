---
layout: default
title: 标签 | Codemyown
---

<div id="page">
	<div class="page-header">
		<h2>标签目录</h2>
	</div>

	<ul class="tag_box inline">
		{% assign tags_list = site.tags %}
		{% include tags.md %}
	</ul>

	{% for tag in site.tags %} 
		<h3 id="{{ tag[0] }}-ref">{{ tag[0] | join: "/" }}</h3>
		<ul>
			{% for node in tag[1] %}
				{% if node.title != null %}
					<li><a href="{{ BASE_PATH }}{{ node.url }}">{{ node.title }}</a></li>
				{% endif %}
			{% endfor %}
		</ul>
	{% endfor %}
</div>
